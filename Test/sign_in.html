<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de connexion</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" href="sign_in.css">
    <script src="js/bootstrap.js" defer></script>
    <script src="sign_in.js" defer></script>
</head>

<body>
    <!--First button-->
<section class="mb-3">
    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler first-button" type="button" data-mdb-toggle="collapse"
          data-mdb-target="#navbarToggleExternalContent9"
          aria-controls="navbarToggleExternalContent9" aria-expanded="false"
          aria-label="Toggle navigation">
          <div class="animated-icon1"><span></span><span></span><span></span></div>
        </button>
      </div>
    </nav>
    <div class="collapse" id="navbarToggleExternalContent9">
      <div class="bg-light shadow-3 p-4">
        <button class="btn btn-link btn-block border-bottom m-0">Link 1</button>
        <button class="btn btn-link btn-block border-bottom m-0">Link 2</button>
        <button class="btn btn-link btn-block m-0">Link 3</button>
      </div>
    </div>
  </section>
  
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header" id="cardheader">
                    <h3>Me connecter</h3>

                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square" id="facebook"></i></span>
                        <!-- <span><i class="fab fa-google-plus-square" id="google"></i></span> -->
                        <span><i class="fab fa-twitter-square" id="twitter"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="utilisateurs">

                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" placeholder="Mot de passe">
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox">Se souvenir de moi
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Valider" class="btn float-right login_btn w-50" id="valider">
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Vous n'avez pas de compte?<a href="#">Créer</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Mot de passe oublié?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
